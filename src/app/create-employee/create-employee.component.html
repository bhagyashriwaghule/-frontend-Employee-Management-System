<div class="col-md-8 offset-md-3">
    <h3>Create Employee</h3>
    
    <form (ngSubmit)="onSubmit()">
    
        <div class="form-group">
         
            <label>FirstName</label>
         <input type="text" class="form-control" id="FirstName" name="firstName" [(ngModel)]="employee.firstName">
    
        </div>
    
        <div class="form-group">
         
            <label>LastName</label>
         <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="employee.lastName">
    
        </div> 
    
        <div class="form-group">
         
            <label>Salary</label>
         <input type="number" class="form-control" id="salary" name="salary"  [(ngModel)]="employee.salary">
    
        </div>
     <button type="submit" class="btn btn-success">Submit</button>
    
    </form>
    </div>
